<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Завантаження відео з YouTube{% endblock %}</title>
    
    <!-- Підключення іконки для вкладки браузера -->
    <link rel="icon" href="{{ url_for('static', filename='download.ico') }}" type="image/x-icon">

    <!-- Підключення Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Підключення локального CSS файлу -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

    <!-- Шапка сайту -->
    <header class="hero-section">
        <div class="container">
            <h1>Завантажуйте відео з YouTube без зусиль</h1>
            <p>Наш сайт дозволяє швидко і легко завантажувати відео з YouTube у високій якості!</p>
            <a href="#download" class="btn btn-light btn-lg">Завантажити відео</a>
        </div>
    </header>

    <!-- Основний контент -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Завантаження відео з YouTube. Всі права захищені.</p>
    </footer>

    <!-- Підключення JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
